<div class="w-full flex flex-col items-center pt-4 gap-8 animate-fadeIn">
    <div class="w-full max-w-6xl flex flex-col bg-white rounded-md p-3 sm:p-5 gap-3">
        <h1 class="text-xl sm:text-2xl font-bold">Aulas marcadas</h1>
        <div class="flex flex-col bg-background rounded-lg shadow p-2 sm:p-4 gap-3">
            <h2 class="font-semibold text-lg text-paragraph"><i class="pi pi-calendar-clock text-primary"></i> Aulas de hoje</h2>
            <div class="flex flex-col sm:grid grid-cols-3 gap-3 w-full">
                <session-card *ngFor="let session of todaySessions" (selected)="openModal($event)" [session]="session"/>
                <span *ngIf="todaySessions.length == 0" class="text-paragraph font-semibold"><i class="pi pi-exclamation-circle"></i> Nenhuma aula hoje</span>
            </div>
        </div>
    </div>
    <div class="w-full max-w-6xl flex flex-col bg-white rounded-md p-3 sm:p-5 gap-3">
        <div class="flex flex-col bg-background rounded-lg shadow p-4 gap-3">
            <h2 class="font-semibold text-lg text-paragraph"><i class="pi pi-calendar text-primary"></i> Pr√≥ximas aulas</h2>
            <div class="flex flex-col sm:grid grid-cols-3 gap-3 w-full">
                <session-card *ngFor="let session of otherSessions" (selected)="openModal($event)" [session]="session"/>
            </div>
        </div>
    </div>
</div>
