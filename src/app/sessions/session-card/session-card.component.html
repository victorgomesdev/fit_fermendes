<div
    class="flex sm:flex-col w-full items-center justify-center bg-white rounded-lg px-3 py-2 md:pb-4 shadow overflow-hidden transition duration-300 transform hover:-translate-y-1 hover:shadow-lg gap-4 animate-fadeIn">
    <div class="bg-background flex flex-col py-1 px-2 sm:p-4 shadow gap-4 w-full rounded-md">
        <div class="w-full flex flex-row sm:flex-col gap-3 justify-center">
            <p class="font-bold sm:text-lg text-center text-paragraph"><i class="pi pi-calendar text-primary"></i>
                {{session()?.data | date: 'dd/MM/yyyy' }}</p>
            <p class="font-bold sm:text-lg text-center text-paragraph"><i class="pi pi-clock text-primary"></i>
                {{session()?.data | date: 'HH:mm': 'UTC'}}
        </div>
        <div class="w-full hidden sm:flex flex-row justify-center gap-4">
            <span
                class="text-sm bg-info text-white py-1 px-3 rounded-2xl text-center truncate">{{session()?.modalidadeNome}}</span>
            <span
                [ngClass]="{`bg-yellow`: session()?.statusAulaNome == 'Agendado', 'bg-error': session()?.statusAulaNome =='Cancelado', 'bg-success': session()?.statusAulaNome =='Concluido'}"
                class="text-sm text-white py-1 px-3 rounded-2xl">{{session()?.statusAulaNome}}</span>
        </div>
        <div class="w-full sm:flex justify-center hidden">
            <span class="text-paragraph w-10/12 text-center truncate"><i class="pi pi-users text-primary truncate"></i>
                {{session()?.alunos | clients }}</span>
        </div>
    </div>
    <button class="bg-primary px-2 py-1 rounded-full text-white sm:hidden" (click)="clicked()"><i
            class="pi pi-plus"></i></button>
    <button class="bg-primary hidden sm:block text-white font-semibold rounded-md max-w-28 p-1 self-center"
        (click)="clicked()"><i class="pi pi-plus"></i> Detalhes</button>
    <i class="pi pi-clock text-white p-1 rounded-full sm:hidden" [ngClass]="{`bg-yellow`: session()?.statusAulaNome == 'Agendado', 'bg-error': session()?.statusAulaNome =='Cancelado', 'bg-success': session()?.statusAulaNome =='Concluido'}"></i>
</div>
