<div class="w-full flex flex-col items-center pt-4">
    <div class="flex flex-col px-7 py-5 gap-3 bg-white rounded-md w-[80%]">
        <h1 class="text-2xl font-bold">Agendar nova aula</h1>
        <div class="w-full flex flex-row justify-around p-3 gap-5">
            <div class="w-3/5 flex flex-col gap-3">
                <div class="w-full flex flex-row justify-between pr-3 items-center">
                    <span class="flex flex-row gap-1 self-center">
                        <button
                            class="w-10 bg-primary text-white p-2 rounded-l-md transition duration-300 transform hover:-translate-y-1"
                            (click)="changeCurrentMonth(-1)"><i class="pi pi-arrow-left"></i></button>
                        <button
                            class="w-10 bg-primary text-white p-2 transition duration-300 transform hover:-translate-y-1"
                            (click)="changeCurrentMonth(0)"><i class="pi pi-calendar"></i></button>
                        <button
                            class="w-10 bg-primary text-white p-2 rounded-r-md transition duration-300 transform hover:-translate-y-1"
                            (click)="changeCurrentMonth(1)"><i class="pi pi-arrow-right"></i></button>
                    </span>
                    <span class="text-xl text-primary font-bold bg-background p-1 shadow rounded">{{today | date_input:
                        dateFormats.SMLL_TITLE}}</span>
                </div>
                <mwl-calendar-month-view [viewDate]="today" [events]="sessions" [activeDay]="targetDate"
                    (dayClicked)="dayClicked($event.day)" [activeDayIsOpen]="showActiveDay" locale="pt" />
            </div>
            <div class="flex flex-col bg-background rounded-md py-5 px-6 gap-4 shadow w-2/5">
                <h2 class="text-primary font-bold text-xl">Detalhes da Aula</h2>
                <div class="flex flex-col gap-5 w-full">
                    <div class="w-full flex flex-row items-center justify-between gap-2">
                        <span class="flex flex-col w-1/2">
                            <label class="text-paragraph font-semibold mb-2" for="data"><i
                                    class="pi pi-calendar text-primary text-lg"></i>
                                Data<span class="text-error">*</span></label>
                            <input id="data" [value]="today | date_input: dateFormats.INPUT"
                                (change)="changeCurrentDate($event)" type="date"
                                class="p-2 rounded-lg shadow-sm focus:shadow-input-focus outline-none transition-all duration-100 cursor-pointer"
                                placeholder="Data da aula" />
                        </span>
                        <span class="flex flex-col w-1/2">
                            <label class="text-paragraph font-semibold mb-2" for="horario"><i
                                    class="pi pi-clock text-primary text-lg"></i>
                                Horário<span class="text-error">*</span></label>
                            <select id="horario"
                                class="p-2 rounded-lg shadow-sm focus:shadow-input-focus outline-none transition-all duration-100 cursor-pointer">
                                <optgroup class="border-none outline-none">
                                    <option value="">Selecione um horário</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                </optgroup>
                            </select>
                        </span>
                    </div>
                    <span class="flex flex-col">
                        <label class="text-paragraph font-semibold mb-1" for="modalidade"><i
                                class="pi pi-wrench text-primary text-lg"></i>
                            Modalidade<span class="text-error">*</span></label>
                        <select id="horario"
                            class="p-3 rounded-lg shadow-sm focus:shadow-input-focus outline-none transition-all duration-100 cursor-pointer">
                            <optgroup class="border-none outline-none">
                                <option value="">Selecione uma modalidade</option>
                                <option value="Personal Pilates">Personal Pilates</option>
                                <option value="Neopilates">Neopilates</option>
                                <option value="Elastic Training">Elastic Training</option>
                                <option value="Bungee Fusion">Bungee Fusion</option>
                            </optgroup>
                        </select>
                    </span>
                    <span class="flex flex-col">
                        <h2 class="text-paragraph font-semibold mb-2"><i class="pi pi-users text-lg text-primary"></i>
                            Alunos<span class="text-error">*</span></h2>

                        <div class="bg-white shadow rounded-lg p-3 flex flex-col gap-5">
                            <div class="w-full relative">
                                <input type="text"
                                    class="outline-none shadow-md focus:shadow-input-focus rounded-lg p-2 w-full bg-background"
                                    placeholder="Pesquisar">
                                <div *ngIf="showSelectionTab" class="absolute z-50 w-full bg-white flex flex-col gap-1">
                                    <span class="text-paragraph cursor-pointer p-2 hover:shadow-input-focus">Victor</span>
                                    <span class="text-paragraph cursor-pointer p-2 hover:shadow-input-focus">Victor</span>
                                    <span class="text-paragraph cursor-pointer p-2 hover:shadow-input-focus">Victor</span>
                                </div>
                            </div>
                            <div class="w-full flex flex-col bg-background rounded-md p-3 gap-2 shadow">
                                <p class="text-paragraph font-semibold">Alunos selecionados:</p>
                                <span class="text-paragraph"><i class="pi pi-exclamation-circle"></i> Nenhum aluno
                                    selecionado</span>
                                <div class="w-full grid grid-cols-3 gap-2">
                                    <div
                                        class="flex flex-row items-center justify-between bg-white max-w rounded-full transition hover:-translate-y-1 duration-300">
                                        <span class="text-paragraph text-center w-full">Victor</span>
                                        <button class="bg-primary rounded-r-full text-white px-2 py-1"><i
                                                class="pi pi-times"></i></button>
                                    </div>
                                    <div class="flex flex-row items-center justify-between bg-white max-w rounded-full transition hover:-translate-y-1 duration-300">
                                        <span class="text-paragraph text-center w-full">Victor</span>
                                        <button class="bg-primary rounded-r-full text-white px-2 py-1"><i
                                                class="pi pi-times"></i></button>
                                    </div>
                                    <div class="flex flex-row items-center justify-between bg-white max-w rounded-full transition hover:-translate-y-1 duration-300">
                                        <span class="text-paragraph text-center w-full">Victor</span>
                                        <button class="bg-primary rounded-r-full text-white px-2 py-1"><i
                                                class="pi pi-times"></i></button>
                                    </div>
                                    <div class="flex flex-row items-center justify-between bg-white max-w rounded-full transition hover:-translate-y-1 duration-300">
                                        <span class="text-paragraph text-center w-full">Victor</span>
                                        <button class="bg-primary rounded-r-full text-white px-2 py-1"><i
                                                class="pi pi-times"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full flex flex-col items-center bg-background rounded-md p-3 gap-2 shadow">
                                <p class="text-paragraph"><i class="pi pi-exclamation-circle"></i> Nenhum aluno
                                    encontrado para ""</p>
                                <button
                                    class="bg-primary rounded-lg p-2 text-white text-sm max-w-[80%] self-center transition duration-300 transform hover:-translate-y-1"
                                    (click)="redirectToRegistration()"><i class="pi pi-plus"></i> Adicionar "" como
                                    aluno?</button>
                            </div>
                        </div>
                    </span>
                    <span class="flex flex-col">
                        <h2 class="text-paragraph font-semibold mb-2"><i
                                class="pi pi-exclamation-circle text-lg text-primary"></i>
                            Observações</h2>
                        <textarea rows="3"
                            class="w-full flex shadow flex-col bg-white rounded-md p-4 outline-none focus:shadow-input-focus"
                            placeholder="Observações da aula"></textarea>
                    </span>
                    <button
                        class="bg-primary rounded-lg p-2 text-white text-sm max-w-[80%] self-center transition duration-300 transform hover:-translate-y-1"><i
                            class="pi pi-calendar-plus"></i> Confirmar agendamento</button>
                </div>
            </div>
        </div>
    </div>
</div>
