<div id="modal" class="modal-overlay fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="flex flex-col p-5 gap-3 bg-white rounded-lg w-1/3">
    <span class="flex flex-row w-full justify-between pr-2">
      <h2 class="text-xl font-bold">Adicionar aluno</h2>
      <button class="bg-background shadow w-7 h-7 rounded-[20px]" (click)="cloeseModal()"><i class="pi pi-times"></i></button>
    </span>
    <span class="flex flex-col w-full gap-1">
      <label class="text-paragraph font-semibold mb-1" for="modalidade"><i class="pi pi-user text-primary text-lg"></i>
        Nome</label>
      <input type="text" class="outline-none shadow-md focus:shadow-input-focus rounded-lg p-3 w-full bg-background"
        placeholder="Nome">
    </span>
    <span class="flex flex-col w-full gap-1">

      <label class="text-paragraph font-semibold mb-1" for="modalidade"><i class="pi pi-phone text-primary text-lg"></i>
        Telefone</label>
      <input type="text" class="outline-none shadow-md focus:shadow-input-focus rounded-lg p-3 w-full bg-background"
        placeholder="(XX) XXXXX-XXXX">
    </span>
    <span class="flex flex-col w-full gap-1">

      <label class="text-paragraph font-semibold mb-1" for="modalidade"><i
          class="pi pi-exclamation-circle text-primary text-lg"></i>
        Observações</label>
      <textarea type="text" class="outline-none shadow-md focus:shadow-input-focus rounded-lg p-3 w-full bg-background"
        placeholder="Observações do aluno" rows="3"></textarea>
    </span>
    <button
      class="bg-primary rounded-lg p-2 text-white text-sm max-w-[80%] self-center transition duration-300 transform hover:-translate-y-1"><i
        class="pi pi-user-plus"></i> Cadastrar aluno</button>
  </div>
</div>
