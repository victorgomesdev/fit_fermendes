<div *ngIf="show" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 animate-fadeIn">
  <div class="bg-white p-3 rounded-md flex flex-col xl:w-1/3 gap-3">
    <span class="flex justify-between items-center px-3">
      <h2 class="text-2xl font-bold">Modalidade</h2>
      <button class="bg-background px-2 py-1 rounded-full" (click)="toogleModal()"><i class="pi pi-times"></i></button>
    </span>
    <div class="w-full bg-background p-5 rounded-md flex flex-col gap-5" [formGroup]="formGroup">
      <span class="flex flex-col gap-1">
        <label for="nome" class="text-paragraph font-semibold"><i class="pi pi-wrench text-primary"></i> Nome da
          modalidade<span class="text-error">*</span></label>
        <input inputAutofocus type="text" placeholder="Nova modalidade"
          class="p-2 rounded-md outline-none border-2 focus:border-primary" formControlName="name" [ngClass]="isFieldValid('name')"/>
      </span>
      <span class="flex flex-col gap-1">
        <label for="cor" class="text-paragraph font-semibold"><i class="pi pi-palette text-primary"></i> Cor<span
            class="text-error">*</span></label>
        <input id="cor" type="color"
          class="w-10 h-10 rounded-md outline-none border-2 cursor-pointer focus:border-primary" formControlName="cor" [ngClass]="isFieldValid('cor')"/>
      </span>
      <span class="self-end flex flex-row gap-3">
        <button class="bg-error text-white font-semibold p-2 rounded-md" (click)="toogleModal()"><i class="pi pi-times"></i>CANCELAR</button>
        <button class="bg-success text-white font-semibold p-2 rounded-md" (click)="saveChanges()"><i class="pi pi-check"></i> SALVAR</button>
      </span>
    </div>
  </div>
</div>
