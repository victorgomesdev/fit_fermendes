<div *ngIf="show" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-3 rounded-md flex flex-col w-1/3 gap-3">
    <span class="flex justify-between items-center px-3">
      <h2 class="text-2xl font-bold">Editar</h2>
      <button class="bg-background px-2 py-1 rounded-full" (click)="toogleModal()"><i class="pi pi-times"></i></button>
    </span>
    <div class="w-full bg-background p-5 rounded-md flex flex-col gap-5">
      <span class="flex flex-col gap-1">
        <label for="nome" class="text-paragraph font-semibold"><i class="pi pi-wrench text-primary"></i> Nome da
          categoria</label>
        <input inputAutofocus type="text" placeholder="Nova categoria" class="p-2 rounded-md outline-none focus:shadow-input-focus" />
      </span>
      <span class="flex flex-col gap-1">
        <label for="cor" class="text-paragraph font-semibold"><i class="pi pi-palette text-primary"></i> Cor</label>
        <input id="cor" type="color"
          class="w-10 h-10 rounded-md border border-gray-300 cursor-pointer focus:outline-none focus:shadow-input-focus" />
      </span>
      <span class="self-end flex flex-row gap-3">
        <button class="bg-error text-white font-semibold p-2 rounded-md"><i class="pi pi-times"></i> EXCLUIR</button>
        <button class="bg-success text-white font-semibold p-2 rounded-md"><i class="pi pi-check"></i> SALVAR</button>
      </span>
    </div>
  </div>
</div>
