<alert/>
<ngx-spinner bdColor="#ffffff" size="medium" color="#333" type="ball-clip-rotate" [fullScreen]="true">
    <loading/>
</ngx-spinner>
<header class="w-full flex flex-row justify-between bg-primary p-3 sm:p-6 fixed top-0 z-50">
    <div class="flex flex-col">
        <span class="text-white sm:text-2xl text-lg font-extrabold">Fit Fermendes</span>
        <span class="min-h-[2px] bg-white w-[25%] hidden sm:block"></span>
        <span class="text-white sm:text-xs hidden sm:block">STUDIO DE PILATES</span>
    </div>
    <div class="flex flex-row relative">
        <button class="text-white text-lg lg:hidden" (click)="toggleDropdown()" #controlButton><i
                class="pi pi-bars"></i></button>
        <nav class="hidden lg:flex flex-col lg:flex-row gap-3 items-center absolute lg:static z-50 right-0 top-7 lg:border-none bg-primary p-2 border border-secondary rounded-md animate-fadeIn"
            #dropDown>
            <a href="javascript: void(0);" [routerLink]="'/aulas'" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class="py-1 px-3 rounded-3xl text-center text-white font-semibold bg-secondary cursor-pointer transition-colors duration-300"
                #link>Aulas</a>
            <a href="javascript: void(0);" [routerLink]="'/aulas/agendar'" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class="py-1 px-3  rounded-3xl text-center text-white font-semibold bg-secondary cursor-pointer transition-colors duration-300"
                #link>Agendar</a>
            <a href="javascript: void(0);" [routerLink]="'/aulas/historico'" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class=" py-1 px-3 rounded-3xl text-center text-white font-semibold bg-secondary cursor-pointer transition-colors duration-300"
                #link>Histórico</a>
            <a href="javascript: void(0);" [routerLink]="'/alunos'" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class="py-1 px-3  rounded-3xl text-center text-white font-semibold bg-secondary cursor-pointer transition-colors duration-300"
                #link>Alunos</a>
            <a href="javascript: void(0);" [routerLink]="'/gestao'" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class="py-1 px-3  rounded-3xl text-center text-white font-semibold bg-secondary cursor-pointer transition-colors duration-300"
                #link>Gestão</a>
            <a href="javascript: void(0);" [routerLink]="'/gestao/configuracoes'" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class="py-1 px-3  rounded-3xl text-center text-white font-semibold bg-secondary cursor-pointer"
                #link>Configurações</a>
            <a class="py-1 px-3  rounded-3xl text-center text-white font-semibold bg-secondary cursor-pointer transition-colors duration-300"
                #link (click)="logOut()">Sair</a>
        </nav>
    </div>
</header>
<main class="w-full bg-background px-3 sm:px-5 py-5 static mt-12 md:mt-32 lg:mt-24 overflow-hidden">
    <ng-content></ng-content>
</main>
