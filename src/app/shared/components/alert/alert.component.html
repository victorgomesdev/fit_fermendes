<div *ngIf="show"
  [ngClass]="{'bg-error': type === 'ERROR', 'bg-success': type === 'SUCCESS', 'bg-info': type === 'INFO', 'bg-yellow': type === 'WARN'}"
  class="absolute z-[9999] top-10 right-1 md:right-5 shadow p-3 rounded-md flex flex-row gap-3 animate-fadeIn">
  <button (click)="clear()"><i class="pi pi-times text-white"></i></button>
  <span>
    <h2 class="text-white font-semibold">{{title}}</h2>
    <p class="text-white">{{message}}</p>
  </span>
</div>
