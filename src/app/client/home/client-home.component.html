<div class="w-full flex flex-col items-center md:p-4 p-2 animate-fadeIn">
  <div class="flex flex-col bg-white p-3 md:p-5 xl:w-3/5 md:w-full rounded-md gap-6">
    <div class="w-full flex flex-row justify-between items-center px-2">
      <h2 class="text-2xl font-bold">Alunos</h2>
      <button class="md:text-base text-xs bg-primary p-2 rounded-md text-white font-semibold" (click)="redirectToRegistration()"><i class="pi pi-user-plus"></i> CADASTRAR</button>
    </div>
    <div class="w-full grid grid-cols-2 xl:grid-cols-3 bg-background rounded-md shadow p-2 md:p-5 gap-3">
      <client-card (selected)="clientSelected($event)" *ngFor="let client of clients; let index = index" [client]="client"/>
      <no-client-card *ngIf="clients.length == 0 && isLoading == false"/>
    </div>
  </div>
</div>
<client-details />
